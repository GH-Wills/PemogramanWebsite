<!DOCTYPE html>
<html>
<head>
<title>Embedded Style Sheet</title>
<style>
    body {
        background: #000000;
    }
    h1{
        font-size: 18 pt;
        color: #0400ff;
    }
    p{
        color: rgb(255, 0, 212);
        font-weight: bold;
        text-decoration: underline;
    }
    p1{
        color: rgb(255, 115, 0);
        font-weight: bold;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>HTML5 & CSS3 Web Plus Programmer's Mandatory Book</h1>
    <p>Jasakom Publisher</p>
    <p1>Jakarta</p1>
</body>
</html>
